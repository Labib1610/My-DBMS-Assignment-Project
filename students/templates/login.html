{% extends 'base.html' %}

{% block title %}Login - Student Manager{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5 fade-in">
    <div class="col-md-5 col-lg-4">
        <div class="auth-card">
            <div class="card-header">
                <span class="material-icons" style="font-size: 3rem;">lock_open</span>
                <h4>Welcome Back</h4>
                <p class="mb-0">Login to your account</p>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            <span class="material-icons align-middle" style="font-size: 18px;">person</span>
                            Username
                        </label>
                        <input type="text" name="username" class="form-control" placeholder="Enter your username" required autofocus>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            <span class="material-icons align-middle" style="font-size: 18px;">lock</span>
                            Password
                        </label>
                        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                        <span class="material-icons align-middle">login</span>
                        Login
                    </button>
                </form>
                <div class="text-center">
                    <p class="text-muted mb-0">Don't have an account? 
                        <a href="{% url 'register' %}" class="fw-bold text-decoration-none">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
